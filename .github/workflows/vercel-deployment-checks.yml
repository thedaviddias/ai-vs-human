name: Vercel Deployment Checks

on:
  repository_dispatch:
    types: [vercel.deployment.ready]
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  statuses: write

jobs:
  production-ready:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' &&
        (github.event.client_payload.environment == 'production' ||
         github.event.client_payload.target == 'production'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: vercel/repository-dispatch/actions/checkout@v1

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('app/**', 'components/**', 'lib/**', 'convex/**', 'next.config.ts', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Build
        run: pnpm build

      - name: notify vercel
        if: always() && github.event_name == 'repository_dispatch'
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - ai-vs-human: production-ready"
